<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1 class="mainhead">CALCULATOR</h1>
        <input type="text" name="num1" class="inp1" placeholder="00000000000000" autocomplete="off" autofocus><br>
        <button class="numbutton" id="btn">1</button>
        <button class="numbutton" id="btn">2</button>
        <button class="numbutton" id="btn">3</button>
        <button class="numbutton opbtn" id="btn">+</button><br>
        <button class="numbutton" id="btn">4</button>
        <button class="numbutton" id="btn">5</button>
        <button class="numbutton" id="btn">6</button>
        <button class="numbutton opbtn" id="btn">-</button><br>
        <button class="numbutton" id="btn">7</button>
        <button class="numbutton" id="btn">8</button>
        <button class="numbutton" id="btn">9</button>
        <button class="numbutton opbtn" id="btn">x</button><br>
        <button type="submit" id="btn" name="Submit" class="eqbutton opbtn">=</button>
        <button class="numbutton" id="btn">0</button>
        <button class="cancelbutton">C</button>
        <button class="numbutton opbtn" id="btn">รท</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
